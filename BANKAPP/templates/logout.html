<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NISHANT Pvt Bank | Logout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #dbeafe, #bfdbfe, #e0f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ---------- Logout Card ---------- */
        .logout-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 45px 40px;
            border-radius: 22px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.18);
            text-align: center;
            max-width: 420px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .logout-card:hover {
            transform: translateY(-6px);
        }

        .logout-card h2 {
            color: #0a3d62;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .logout-card p {
            color: #64748b;
            font-size: 14px;
            margin-bottom: 30px;
        }

        /* ---------- Buttons ---------- */
        .btn-group {
            display: flex;
            gap: 18px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            text-decoration: none;
            padding: 12px 26px;
            border-radius: 14px;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-logout {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            color: #fff;
            box-shadow: 0 10px 20px rgba(220, 38, 38, 0.3);
        }

        .btn-dashboard {
            background: linear-gradient(135deg, #0a3d62, #1e6091);
            color: #fff;
            box-shadow: 0 10px 20px rgba(30, 96, 145, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 14px 30px rgba(0, 0, 0, 0.25);
        }

        /* ---------- Responsive ---------- */
        @media (max-width: 480px) {
            .logout-card {
                padding: 35px 25px;
            }

            .btn-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="logout-card">
        <h2>Logout Confirmation</h2>
        <p>Are you sure you want to logout from the admin dashboard?</p>

        <div class="btn-group">
            <a href="{{ url_for('index') }}" class="btn btn-logout">Yes, Logout</a>
            <a href="{{ url_for('home') }}" class="btn btn-dashboard">Back to Dashboard</a>
        </div>
    </div>

</body>
</html>
