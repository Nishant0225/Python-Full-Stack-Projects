<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nishant Pvt Bank | Open Account</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
    --bank-blue:#0a3d62;
    --bank-light:#eaf2ff;
    --border:#dbeafe;
}

/* ================= RESET ================= */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Inter',sans-serif;
}

/* ================= BODY ================= */
body{
    background:#f5f7fb;
    min-height:100vh;
}

/* ================= HEADER ================= */
.header{
    background:var(--bank-blue);
    color:#fff;
    padding:18px 30px;
    display:flex;
    align-items:center;
    justify-content:space-between;
}

.header h1{
    font-size:20px;
    font-weight:600;
}

.header span{
    font-size:14px;
    opacity:.85;
}

/* ================= WRAPPER ================= */
.wrapper{
    max-width:900px;
    margin:30px auto;
    background:#fff;
    border-radius:14px;
    box-shadow:0 15px 35px rgba(0,0,0,.08);
    overflow:hidden;
}

/* ================= STEPS ================= */
.steps{
    display:flex;
    background:var(--bank-light);
    padding:20px;
    justify-content:space-between;
}

.step{
    display:flex;
    align-items:center;
    gap:12px;
    font-size:14px;
    color:#475569;
}

.step.active{
    font-weight:600;
    color:var(--bank-blue);
}

.step span{
    width:30px;
    height:30px;
    border-radius:50%;
    background:#c7d2fe;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:600;
}

.step.active span{
    background:var(--bank-blue);
    color:white;
}

/* ================= FORM ================= */
.form-container{
    padding:30px 40px;
}

.section-title{
    font-size:16px;
    font-weight:600;
    color:var(--bank-blue);
    margin-bottom:16px;
    border-left:4px solid var(--bank-blue);
    padding-left:10px;
}

.form-grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:18px 22px;
    margin-bottom:30px;
}

label{
    font-size:13px;
    color:#334155;
    font-weight:500;
}

input, select{
    width:100%;
    padding:12px;
    border-radius:8px;
    border:1px solid var(--border);
    font-size:14px;
}

input:focus, select:focus{
    outline:none;
    border-color:var(--bank-blue);
}

.full{
    grid-column:span 2;
}

/* ================= GENDER ================= */
.gender{
    display:flex;
    gap:24px;
    margin-top:4px;
}

/* ================= ACTION BAR ================= */
.action-bar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    border-top:1px solid #e5e7eb;
    padding-top:20px;
    margin-top:10px;
}

.submit-btn{
    padding:12px 30px;
    background:var(--bank-blue);
    border:none;
    color:white;
    border-radius:8px;
    font-size:14px;
    cursor:pointer;
}

.submit-btn:hover{
    opacity:.9;
}

/* ================= MOBILE ================= */
@media(max-width:768px){
    .form-grid{grid-template-columns:1fr;}
    .full{grid-column:span 1;}
    .action-bar{flex-direction:column; gap:15px;}
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <h1>üè¶ Nishant Pvt Bank</h1>
    <span>Secure Account Opening Portal</span>
</div>

<!-- WRAPPER -->
<div class="wrapper">

    <!-- STEPS -->
    <div class="steps">
        <div class="step active"><span>1</span> Personal Details</div>
        <div class="step"><span>2</span> Account Details</div>
        <div class="step"><span>3</span> Submit</div>
    </div>

    <!-- FORM -->
    <div class="form-container">
        <form action="{{ url_for('openaccountsubmit') }}" method="post">

            <!-- PERSONAL DETAILS -->
            <div class="section-title">Personal Details</div>

            <div class="form-grid">
                <div class="full">
                    <label>Full Name (as per ID proof)</label>
                    <input type="text" name="name" required>
                </div>

                <div>
                    <label>Email Address</label>
                    <input type="email" name="email" required>
                </div>

                <div>
                    <label>Mobile Number</label>
                    <input type="text" name="mobile" required>
                </div>

                <div class="full">
                    <label>Gender</label>
                    <div class="gender">
                        <label><input type="radio" name="gender" value="Male" required> Male</label>
                        <label><input type="radio" name="gender" value="Female" required> Female</label>
                    </div>
                </div>

                <div>
                    <label>Date of Birth</label>
                    <input type="date" name="bdate" required>
                </div>
            </div>

            <!-- ACCOUNT DETAILS -->
            <div class="section-title">Account Details</div>

            <div class="form-grid">
                <div>
                    <label>Account Type</label>
                    <select name="acctype" required>
                        <option value="">Select</option>
                        <option>Saving</option>
                        <option>Current</option>
                        <option>FD</option>
                        <option>PPF</option>
                        <option>NPS</option>
                    </select>
                </div>

                <div>
                    <label>Opening Balance (‚Çπ)</label>
                    <input type="number" name="balance" required>
                </div>
            </div>

            <!-- ACTION BUTTONS -->
            <div class="action-bar">

                <!-- Back Button -->
                <a href="{{ url_for('home') }}"
                   style="
                      padding:12px 26px;
                      font-size:14px;
                      font-weight:500;
                      color:#ffffff;
                      background:linear-gradient(135deg,#0a3d62,#1e6091);
                      border-radius:10px;
                      text-decoration:none;
                      box-shadow:0 12px 30px rgba(10,61,98,0.35);
                      transition:all 0.25s ease;
                   "
                   onmouseover="this.style.transform='translateY(-2px)'"
                   onmouseout="this.style.transform='translateY(0)'"
                >
                   ‚¨Ö Back to Dashboard
                </a>

                <!-- Direct Submit -->
                <button type="submit" class="submit-btn">
                    Submit Account
                </button>

            </div>

        </form>
    </div>
</div>

</body>
</html>
