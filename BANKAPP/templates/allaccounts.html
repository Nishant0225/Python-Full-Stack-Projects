<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NISHANT Pvt Bank | All Accounts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #dbeafe, #bfdbfe, #e0f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ================= CONTAINER ================= */
        .container {
            width: 90%;
            max-width: 1100px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border-radius: 22px;
            padding: 40px;
            box-shadow: 0 25px 55px rgba(0, 0, 0, 0.15);
        }

        h1 {
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            color: #0a3d62;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #64748b;
            margin-bottom: 30px;
        }

        /* ================= TABLE ================= */
        table {
            width: 100%;
            border-collapse: collapse;
            overflow: hidden;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
        }

        th, td {
            padding: 16px 20px;
            text-align: left;
        }

        th {
            background: linear-gradient(135deg, #0a3d62, #1e6091);
            color: #ffffff;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            font-size: 15px;
            color: #334155;
        }

        tr:nth-child(even) {
            background-color: #f8fbff;
        }

        tr:hover {
            background-color: #e0f2fe;
            transition: background 0.25s ease;
        }

        /* ================= FOOTER BUTTON ================= */
        .actions {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }

        .back-btn {
            padding: 12px 26px;
            font-size: 14px;
            font-weight: 500;
            color: #ffffff;
            background: linear-gradient(135deg, #0a3d62, #1e6091);
            border: none;
            border-radius: 14px;
            text-decoration: none;
            box-shadow: 0 12px 30px rgba(10, 61, 98, 0.35);
            transition: all 0.25s ease;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 18px 40px rgba(10, 61, 98, 0.45);
        }

        /* ================= RESPONSIVE ================= */
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }

            th, td {
                padding: 12px;
                font-size: 14px;
            }

            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>

<body>

<div class="container">

    <h1>All Accounts</h1>
    <p class="subtitle">Complete list of customer bank accounts</p>

    <table>
        <tr>
            <th>Account No</th>
            <th>Name</th>
            <th>Account Type</th>
            <th>Balance</th>
        </tr>

        {% for row in rows %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[6] }}</td>
            <td>₹ {{ row[7] }}</td>
        </tr>
        {% endfor %}
    </table>

    <!-- Back Button -->
    <div class="actions">
        <a href="{{ url_for('home') }}" class="back-btn">
            ⬅ Back to Dashboard
        </a>
    </div>

</div>

</body>
</html>
