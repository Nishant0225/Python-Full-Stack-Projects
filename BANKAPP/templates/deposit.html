<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nishant Pvt Bank | Deposit Amount</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
    --bank-blue:#0a3d62;
    --bank-light:#eaf2ff;
    --border:#dbeafe;
    --text-dark:#1f2937;
}

/* ================= RESET ================= */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Inter',sans-serif;
}

/* ================= BODY ================= */
body{
    background:#f5f7fb;
    min-height:100vh;
}

/* ================= HEADER ================= */
.header{
    background:var(--bank-blue);
    color:#fff;
    padding:18px 30px;
    display:flex;
    align-items:center;
    justify-content:space-between;
}

.header h1{
    font-size:20px;
    font-weight:600;
}

.header span{
    font-size:14px;
    opacity:.85;
}

/* ================= WRAPPER ================= */
.wrapper{
    max-width:520px;
    margin:40px auto;
    background:#fff;
    border-radius:16px;
    box-shadow:0 18px 40px rgba(0,0,0,.1);
    overflow:hidden;
}

/* ================= FORM ================= */
.form-container{
    padding:35px 40px;
}

.page-title{
    text-align:center;
    font-size:22px;
    font-weight:600;
    color:var(--bank-blue);
    margin-bottom:6px;
}

.subtitle{
    text-align:center;
    font-size:14px;
    color:#64748b;
    margin-bottom:25px;
}

/* ================= DEPOSIT CARD ================= */
.deposit-card{
    background:var(--bank-light);
    padding:20px;
    border-radius:12px;
    margin-bottom:25px;
    font-size:14px;
    color:#334155;
    border-left:4px solid var(--bank-blue);
}

/* ================= INPUTS ================= */
label{
    font-size:13px;
    color:var(--text-dark);
    font-weight:500;
    display:block;
    margin-bottom:6px;
}

input{
    width:100%;
    padding:12px;
    border-radius:8px;
    border:1px solid var(--border);
    font-size:14px;
    margin-bottom:18px;
}

input:focus{
    outline:none;
    border-color:var(--bank-blue);
}

/* ================= ACTION BAR ================= */
.action-bar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    border-top:1px solid #e5e7eb;
    padding-top:20px;
    margin-top:10px;
}

.submit-btn{
    padding:12px 32px;
    background:var(--bank-blue);
    border:none;
    color:white;
    border-radius:8px;
    font-size:14px;
    font-weight:500;
    cursor:pointer;
}

.submit-btn:hover{
    opacity:.9;
}

/* ================= MESSAGE ================= */
.message{
    margin-top:20px;
    padding:12px;
    border-radius:8px;
    text-align:center;
    font-size:14px;
}

.success{
    background:#e8f8f5;
    color:#1abc9c;
    border:1px solid #a3e4d7;
}

.error{
    background:#fdecea;
    color:#e74c3c;
    border:1px solid #f5b7b1;
}

/* ================= MOBILE ================= */
@media(max-width:600px){
    .wrapper{margin:20px;}
    .form-container{padding:25px;}
    .action-bar{flex-direction:column; gap:15px;}
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <h1>üè¶ Nishant Pvt Bank</h1>
    <span>Deposit Transaction</span>
</div>

<!-- WRAPPER -->
<div class="wrapper">

    <div class="form-container">
        <form action="" method="post">

            <div class="page-title">Deposit Amount</div>
            <div class="subtitle">Securely credit money to a customer account</div>

            <!-- Deposit Info -->
            <div class="deposit-card">
                ‚úî Ensure account number is correct  
                <br>‚úî Minimum deposit amount is ‚Çπ1  
                <br>‚úî Transaction will be recorded instantly
            </div>

            <!-- Inputs -->
            <label>Account Number</label>
            <input type="text" name="accno" placeholder="Enter customer account number" required>

            <label>Deposit Amount (‚Çπ)</label>
            <input type="number" name="amount" min="1" placeholder="Enter amount to deposit" required>

            <!-- ACTION BUTTONS -->
            <div class="action-bar">

                <!-- Back -->
                <a href="{{ url_for('home') }}"
                   style="
                      padding:12px 26px;
                      font-size:14px;
                      font-weight:500;
                      color:#ffffff;
                      background:linear-gradient(135deg,#0a3d62,#1e6091);
                      border-radius:10px;
                      text-decoration:none;
                      box-shadow:0 12px 30px rgba(10,61,98,0.35);
                      transition:all 0.25s ease;
                   "
                   onmouseover="this.style.transform='translateY(-2px)'"
                   onmouseout="this.style.transform='translateY(0)'"
                >
                   ‚¨Ö Back to Dashboard
                </a>

                <!-- Submit -->
                <button type="submit" class="submit-btn">
                    Confirm Deposit
                </button>

            </div>

        </form>

        {% if msg %}
        <div class="message {{ msg_type }}">
            {{ msg }}
        </div>
        {% endif %}

    </div>
</div>

</body>
</html>
