<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>iStoreX — Apple Premium Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{font-family:Poppins,sans-serif}

body{
  background:#050507;
  color:white;
  overflow-x:hidden;
}

/* NAVBAR — EXACT CLONE */
.navbar{
  backdrop-filter: blur(20px);
  background: rgba(255,255,255,0.06)!important;
  border-bottom:1px solid rgba(255,255,255,0.12);
}
.nav-link{color:white!important}
.nav-link:hover{color:#0d6efd!important}

/* BACKGROUND GLOW — SAME AS INDEX */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:radial-gradient(circle at top,#1b1b2f,#050507);
  z-index:-2;
}

/* HERO STYLE HEADER */
.page-hero{
  min-height:60vh;
  display:flex;
  align-items:center;
  position:relative;
  overflow:hidden;
}

.page-hero::before,
.page-hero::after{
  content:"";
  position:absolute;
  width:500px;height:500px;
  border-radius:50%;
  filter:blur(140px);
  opacity:.5;
  animation:pulse 8s infinite alternate;
}

.page-hero::before{background:#0d6efd;top:-200px;right:-200px;}
.page-hero::after{background:#ff2d55;bottom:-200px;left:-200px;}

@keyframes pulse{
  from{transform:scale(1)}
  to{transform:scale(1.2)}
}

/* GLASS PANEL — SAME AS INDEX */
.glass{
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(30px);
  border:1px solid rgba(255,255,255,0.18);
  border-radius:26px;
  padding:55px;
  animation:fadeUp 1.2s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}

/* PRODUCT CARD — SAME AS INDEX */
.product{
  background:rgba(255,255,255,0.06);
  backdrop-filter:blur(20px);
  border:1px solid rgba(255,255,255,0.12);
  border-radius:22px;
  padding:25px;
  transition:.5s;
  height:100%;
}

.product:hover{
  transform:translateY(-14px) scale(1.04);
  box-shadow:0 30px 70px rgba(0,0,0,.6);
}

.product img{
  width:100%;
  height:220px;
  object-fit:contain;
  margin-bottom:18px;
  filter: drop-shadow(0 30px 50px rgba(0,0,0,.8));
}

.price{
  color:#0d6efd;
  font-weight:700;
  margin-bottom:18px;
}

/* BUTTON — SAME AS INDEX */
.btn-glow{
  background:linear-gradient(135deg,#0d6efd,#6610f2);
  border:none;
  color:white;
  padding:12px 28px;
  border-radius:40px;
  box-shadow:0 0 25px rgba(13,110,253,.6);
  transition:.4s;
  width:100%;
}

.btn-glow:hover{
  transform:scale(1.08);
  box-shadow:0 0 50px rgba(102,16,242,1);
}

.btn-outline{
  border:1px solid rgba(255,255,255,0.25);
  color:white;
  padding:12px 28px;
  border-radius:40px;
  background:transparent;
  transition:.4s;
  width:100%;
}

.btn-outline:hover{
  background:rgba(255,255,255,0.15);
}

/* SCROLL REVEAL */
.reveal{
  opacity:0;
  transform:translateY(50px);
  transition:1s;
}
.reveal.active{
  opacity:1;
  transform:translateY(0);
}
/* FEATURED SECTION WRAPPER */
.featured-section{
  position:relative;
  margin-top:120px;
  margin-bottom:120px;
}

/* BACKGROUND GLOWS */
.featured-section::before,
.featured-section::after{
  content:"";
  position:absolute;
  width:420px;
  height:420px;
  border-radius:50%;
  filter:blur(140px);
  opacity:.4;
  z-index:-1;
}

.featured-section::before{
  background:#0d6efd;
  top:-120px;
  right:-120px;
}

.featured-section::after{
  background:#6610f2;
  bottom:-120px;
  left:-120px;
}

/* FEATURED GLASS PANEL */
.featured-glass{
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(35px);
  border:1px solid rgba(255,255,255,0.12);
  border-radius:40px;
  padding:70px 50px;
  box-shadow:0 40px 120px rgba(0,0,0,.6);
}

/* FEATURED TITLE */
.featured-title{
  font-size:2.4rem;
  font-weight:700;
  letter-spacing:.5px;
}

.featured-title span{
  background:linear-gradient(135deg,#0d6efd,#6610f2);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* FEATURED PRODUCT CARD UPGRADE */
.featured-glass .product{
  background:rgba(255,255,255,0.08);
  border-radius:26px;
}

.featured-glass .product img{
  height:240px;
}

</style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg fixed-top">
<div class="container">
<a class="navbar-brand fw-bold text-white">iStoreX</a>
<div class="collapse navbar-collapse show">
<ul class="navbar-nav mx-auto">
<li class="nav-item"><a class="nav-link" href="{% url 'storeIndex' %}">Home</a></li>
{% for item in categories %}
<li class="nav-item">
  <a class="nav-link" href="{% url 'products' item.name %}">{{ item.name }}</a>
</li>
{% endfor %}
</ul>
<button class="btn btn-outline-light">Cart</button>
</div>
</div>
</nav>

<!-- HERO HEADER -->
<section class="page-hero">
<div class="container">
<div class="row justify-content-center">
<div class="col-lg-8 text-center">

<div class="glass">
  <h1 class="display-6 fw-bold">Our Premium Collection</h1>
  <p class="lead mt-3">Same luxury. Same future. All Apple.</p>
</div>

</div>
</div>
</div>
</section>

<!-- PRODUCT GRID -->
<section class="container my-5 reveal">
<div class="row g-4">

{% for product in products %}
<div class="col-lg-3 col-md-4 col-sm-6">
  <div class="product text-center">

    <img src="{{ product.image.url }}" alt="{{ product.name }}">

    <h6 class="fw-semibold">{{ product.name }}</h6>

    <p class="price">₹ {{ product.price }}</p>

    <div class="d-grid gap-3">
      <button class="btn-glow">Add to Cart</button>
      <button class="btn-outline">Buy Now</button>
    </div>

  </div>
</div>
{% endfor %}

</div>
</section>

<script>
window.addEventListener("scroll",()=>{
  document.querySelectorAll(".reveal").forEach(el=>{
    if(el.getBoundingClientRect().top < window.innerHeight-100){
      el.classList.add("active");
    }
  });
});
</script>

</body>
</html>
