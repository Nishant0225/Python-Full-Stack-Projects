<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>iStoreX — Apple Premium Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{font-family:Poppins,sans-serif}

body{
  background:#000;
  color:white;
  overflow-x:hidden;
}

/* BACKGROUND */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:radial-gradient(circle at top,#0a0a0a,#000);
  z-index:-2;
}

/* NAVBAR */
.navbar{
  backdrop-filter:blur(20px);
  background:rgba(0,0,0,0.75)!important;
  border-bottom:1px solid rgba(255,255,255,0.08);
}

.nav-link{
  color:white!important;
  position:relative;
  padding-bottom:6px;
}

.nav-link::after{
  content:"";
  position:absolute;
  left:50%;
  bottom:0;
  width:0%;
  height:2px;
  background:linear-gradient(90deg,#fff,#aaa);
  transform:translateX(-50%);
  transition:.35s;
}
.nav-link:hover::after{width:100%}

/* HERO */
.page-hero{
  min-height:60vh;
  display:flex;
  align-items:center;
}

/* GLASS */
.glass{
  background:rgba(0,0,0,0.65);
  backdrop-filter:blur(30px);
  border:1px solid rgba(255,255,255,0.12);
  border-radius:26px;
  padding:55px;
  animation:fadeUp 1.2s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}

/* PRODUCT CARD */
.product{
  position:relative;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(20px);
  border:1px solid rgba(255,255,255,0.12);
  border-radius:22px;
  padding:25px;
  transition:.5s;
  height:100%;
  overflow:hidden;
}

.product::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    120deg,
    transparent 45%,
    rgba(255,255,255,0.08) 50%,
    transparent 55%
  );
  opacity:0;
  transition:.5s;
}

.product:hover::after{opacity:1}

.product:hover{
  transform:translateY(-14px) scale(1.04);
  box-shadow:0 30px 70px rgba(0,0,0,.9);
}

.product img{
  width:100%;
  height:240px;
  object-fit:contain;
  margin-bottom:15px;
  filter:drop-shadow(0 40px 80px rgba(0,0,0,.9));
  transition:.6s ease;
}

.product:hover img{transform:scale(1.08)}

.price{
  color:#fff;
  font-weight:700;
  margin-bottom:18px;
}

/* BUTTONS */
.btn-glow{
  background:linear-gradient(135deg,#111,#000);
  border:none;
  color:white;
  padding:12px 28px;
  border-radius:40px;
  box-shadow:0 0 25px rgba(255,255,255,.15);
  transition:.4s;
  width:100%;
}

.btn-glow:hover{
  transform:scale(1.08);
  box-shadow:0 0 45px rgba(255,255,255,.3);
}

.btn-outline{
  border:1px solid rgba(255,255,255,0.25);
  color:white;
  padding:12px 28px;
  border-radius:40px;
  background:transparent;
  transition:.4s;
  width:100%;
}

.btn-outline:hover{
  background:rgba(255,255,255,0.15);
}

/* REVEAL */
.reveal{
  opacity:0;
  transform:translateY(40px);
  transition:1s ease;
}
.reveal.active{
  opacity:1;
  transform:translateY(0);
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg fixed-top">
<div class="container">
<a class="navbar-brand fw-bold text-white">iStoreX</a>

<div class="collapse navbar-collapse show">
<ul class="navbar-nav mx-auto">
<li class="nav-item"><a class="nav-link" href="{% url 'storeIndex' %}">Home</a></li>
{% for item in categories %}
<li class="nav-item">
  <a class="nav-link" href="{% url 'products' item.name %}">{{ item.name }}</a>
</li>
{% endfor %}
</ul>

<button class="btn btn-outline-light">Cart</button>
</div>
</div>
</nav>

<!-- HERO -->
<section class="page-hero">
<div class="container">
<div class="row justify-content-center">
<div class="col-lg-8 text-center">
  <div class="glass">
    <h1 class="display-6 fw-bold">Our Premium Collection</h1>
    <p class="lead mt-3">Same luxury. Same future. All Apple.</p>
  </div>
</div>
</div>
</div>
</section>

<!-- PRODUCTS (VISIBLE IMMEDIATELY) -->
<section class="container my-5">
<div class="row g-4">

{% for product in products %}
<div class="col-lg-3 col-md-4 col-sm-6 reveal">
  <div class="product text-center">

    <img 
      src="{{ product.image.url }}"
      loading="lazy"
      decoding="async"
      alt="{{ product.name }}"
    >

    <h6 class="fw-semibold">{{ product.name }}</h6>
    <p class="price">₹ {{ product.price }}</p>

    <div class="d-grid gap-3">
      <button class="btn-glow">Add to Cart</button>
      <button class="btn-outline">Buy Now</button>
    </div>

  </div>
</div>
{% endfor %}

</div>
</section>

<script>
const revealElements = document.querySelectorAll(".reveal");

function revealOnScroll(){
  revealElements.forEach(el=>{
    const rect = el.getBoundingClientRect();
    if(rect.top < window.innerHeight - 60){
      el.classList.add("active");
    }
  });
}

window.addEventListener("scroll", revealOnScroll);
window.addEventListener("load", revealOnScroll);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
