<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Employees</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 95%;
            max-width: 900px;
            background: #ffffff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            animation: fadeIn 0.9s ease;
        }

        h1 {
            text-align: center;
            color: #222;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        hr {
            width: 90px;
            height: 4px;
            border: none;
            margin: 12px auto 25px;
            background: linear-gradient(to right, #43cea2, #185a9d);
            border-radius: 20px;
        }

        /* Search Form */
        form {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 25px;
            animation: slideDown 0.7s ease;
        }

        label {
            font-weight: 600;
            color: #444;
            align-self: center;
        }

        input[type="search"] {
            width: 260px;
            padding: 12px 14px;
            border-radius: 8px;
            border: 2px solid #ddd;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input[type="search"]:focus {
            border-color: #43cea2;
            box-shadow: 0 0 0 3px rgba(67, 206, 162, 0.3);
            outline: none;
        }

        input[type="submit"] {
            background: linear-gradient(135deg, #43cea2, #185a9d);
            color: #fff;
            border: none;
            padding: 12px 22px;
            font-size: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
        }

        input[type="submit"]:active {
            transform: scale(0.96);
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 12px;
            overflow: hidden;
            animation: fadeIn 0.8s ease;
        }

        thead {
            background: linear-gradient(135deg, #43cea2, #185a9d);
            color: #fff;
        }

        th, td {
            padding: 14px 16px;
            text-align: center;
        }

        tbody tr {
            background: #ffffff;
            animation: slideUp 0.5s ease both;
        }

        tbody tr:nth-child(even) {
            background: #f4f7ff;
        }

        tbody tr:hover {
            background: #e9f9f3;
            transform: scale(1.01);
            transition: all 0.3s ease;
        }

        td {
            color: #333;
            font-size: 15px;
        }

        /* Not Found */
        .not-found {
            text-align: center;
            margin-top: 20px;
            color: #b91c1c;
            animation: shake 0.5s ease;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Search Employees</h1>
        <hr>

        <form action="" method="post">
            {% csrf_token %}
            <label>Enter Employee Name :</label>
            <input type="search" name="empname" required>
            <input type="submit" value="Search">
        </form>

        {% if employees %}
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Department</th>
                    <th>Job</th>
                </tr>
            </thead>
            <tbody>
                {% for emp in employees %}
                <tr style="animation-delay: {{ forloop.counter0 }}00ms;">
                    <td>{{ emp.empid }}</td>
                    <td>{{ emp.name }}</td>
                    <td>{{ emp.email }}</td>
                    <td>{{ emp.dept }}</td>
                    <td>{{ emp.job }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
            <h2 class="not-found">No Employees Found</h2>
        {% endif %}
    </div>
</body>
</html>
