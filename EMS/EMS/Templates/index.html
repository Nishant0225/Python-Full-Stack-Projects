<!DOCTYPE html>
<html>
<head>
    <title>Employee Management System</title>

    <style>
        /* Page styling */
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #235bd4, #95ef55);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Container box */
        .container {
            background: white;
            padding: 40px 60px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            animation: fadeSlide 1.2s ease-out;
        }

        /* Heading animation */
        h1, h3 {
            margin: 0;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        h1 { animation-delay: 0.3s; }
        h3 { animation-delay: 0.8s; }

        /* Button Styling */
        button {
            margin-top: 25px;
            padding: 12px 28px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            background: #38ada9;
            color: white;
            font-weight: bold;
            outline: none;
            transition: 0.3s ease;
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 1.2s;
        }

        button:hover {
            background: #079992;
            transform: scale(1.08);
            box-shadow: 0 6px 15px rgba(0,0,0,0.20);
        }

        /* Keyframe Animations */
        @keyframes fadeSlide {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        /* dashboard*/

        
    </style>
</head>

<body>

    <div class="container">
        <h1>Employee Management System</h1>
        <h3>Here You Can Manage All Employee Details</h3>
        <a href="{% url 'dashboard' %}"><button>Let's Go..</button></a>
    </div>

</body>
</html>
