<html>
<body>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #283c86, #45a247);
        height: 100vh;
        color: white;
        animation: bgShift 12s infinite alternate ease-in-out;
    }

    @keyframes bgShift {
        0% { background-position: left top; }
        100% { background-position: right bottom; }
    }

    h1 {
        text-align: center;
        margin-top: 30px;
        font-size: 42px;
        font-weight: 600;
        opacity: 0;
        animation: fadeDown 1s forwards ease-out;
    }

    hr {
        width: 60%;
        margin: 15px auto 30px;
        border: 1px solid rgba(255, 255, 255, 0.5);
        opacity: 0;
        animation: fadeDown 1.4s forwards ease-out;
    }

    @keyframes fadeDown {
        0% { opacity: 0; transform: translateY(-20px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    .dashboard {
        display: flex;
        justify-content: center;
        gap: 40px;
        margin-top: 40px;
        flex-wrap: wrap;
    }

    .card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(8px);
        padding: 25px 55px;
        border-radius: 15px;
        text-align: center;
        font-size: 22px;
        cursor: pointer;
        color: white;
        box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        transition: 0.3s ease;
        opacity: 0;
        animation: fadeUp 1.3s forwards ease-out;
        width: 230px;
    }

    .card:nth-child(1) { animation-delay: 0.4s; }
    .card:nth-child(2) { animation-delay: 0.7s; }
    .card:nth-child(3) { animation-delay: 1.0s; }

    @keyframes fadeUp {
        0% { opacity: 0; transform: translateY(30px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    .card:hover {
        transform: translateY(-12px) scale(1.08);
        background: rgba(255, 255, 255, 0.25);
        box-shadow: 0 15px 40px rgba(0,0,0,0.35);
    }

    .icon {
        font-size: 40px;
        margin-bottom: 10px;
        animation: iconPop 1s ease forwards;
        opacity: 0;
    }

    @keyframes iconPop {
        0% { opacity: 0; transform: scale(0.6); }
        100% { opacity: 1; transform: scale(1); }
    }
</style>


<h1>DashBoard</h1>
<hr>

<div class="dashboard">

    <div class="card">
        <i class="fa-solid fa-users icon"></i>
        <h4>Total Employees</h4>
        <p>{{totalemp}}</p>
    </div>

    <div class="card">
        <i class="fa-solid fa-sack-dollar icon"></i>
        <h4>Average Salary</h4>
        <p>{{avgsalary}}</p>
    </div>

    <div class="card">
        <i class="fa-solid fa-building icon"></i>
        <h4>Total Departments</h4>
        <p>{{ totaldept }}</p>
    </div>

</div>

<div class="dashboard">

    <div class="card">
        <i class="fa-solid fa-user-plus icon"></i>
        <a href="{% url 'addemp'%}"><h4>Add Employees</h4></a>
    </div>

    <div class="card">
        <i class="fa-solid fa-address-book icon"></i>
        <a href="{% url 'listemp' %}"><h4>View Employees</h4></a>
    </div>

    <div class="card">
        <i class="fa-solid fa-magnifying-glass icon"></i>
         <a href="{% url 'searchemp' %}"><h4>Search Employees</h4></a>
    </div>

</div>

</body>
</html>
